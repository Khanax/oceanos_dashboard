    <body>
        <div class="wrapper">
            <div class="sidebar">
                <div class="sidebar-wrapper">
                    <div class="flag"></div>
                    <ul class="nav">
                        <li><a class="nav-link" href="index.html">Home</a></li>
                        <li><a class="nav-link" href="about.html">About</a></li>
                        <li><a class="nav-link" href="maps.html">Maps</a></li>

                    </ul>
                </div>
                <div class="sidebar-background" style='background-image: url("include/assets/flag.jpg");'></div>
            </div>

            <div class="main-panel">
                <div id="connection">
                    <i class="fas fa-wifi source-connected"></i> Connected
                    <i class="fas fa-wifi source-disconnected"></i> Disconnected
                    <i class="fas fa-wifi source-pending"></i> Establishing Connection
                    <i class="fas fa-wifi source-unavailable"></i> Connection Unavailable
                </div>
                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card column_01">
                                    <div class="card-body ">
                                        <h4 class="card-title">Ship Speed History</h4>
                                        <p class="card-category"></p>
                                        <div id="speed_gauge"></div>
                                        <canvas id="line-chart" width="400" height="225"></canvas>
                                    </div>
                                    <div class="card-footer ">
                                        <hr>
                                        <div class="stats">
                                            <i class="fa fa-history"></i> Updates every 1 second.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card column_01">
                                    <div class="card-body ">
                                        <h4 class="card-title">Ship Speed History</h4>
                                        <p class="card-category"></p>
                                        <div id="engine_gauge"></div>
                                        <canvas id="line-chart2" width="400" height="225"></canvas>
                                    </div>
                                    <div class="card-footer ">
                                        <hr>
                                        <div class="stats">
                                            <i class="fa fa-history"></i> Updates every 1 second.
                                        </div>
                                    </div>

                            </div>

                    </div>
